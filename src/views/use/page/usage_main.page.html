<script>
$(document).ready(function() {
  $('[data-toggle=offcanvas]').click(function() {
    $('#wrapper').toggleClass('active');
  });
});
</script>

<div id="wrapper">

		<!-- top navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
       <div class="container">
    	<div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#sidebar-wrapper">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand navbar-left" data-toggle="pill" href="#default">Blueprint API</a>
    	</div>
       </div>
    </div>

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav nav nav-pills nav-stacked">
                <epic:foreach table="Usage/Module">
	                <li><a href="#&Module/name;" data-toggle="pill">&Module/name;</a>
	                </li>
                </epic:foreach>
            </ul>
        </div>

       <!-- Page Content -->
        <div class="tab-content">
        	 <div class="tab-pane fade" id="default">
        	 </div>
        	 <!-- Loop through Each Usage Module -->
        	 <epic:foreach table="Usage/Module">
		    	<div class="tab-pane fade" id="&Module/name;">


		        	<div class="content-header">
		                <h1>
		                    &Module/name; Routes
		                </h1>
		            </div>

		            <div class="panel-group" id="accordion">
		        		<epic:foreach table="Module/Route">
		        			<!--
		        			<epic:if val="&Route/verb" eq="GET">
		        				<div class="panel panel-success">
		        			</epic:if>
		        			<epic:if val="&Route/verb" eq="POST">
		        				<div class="panel panel-info">
		        			</epic:if>
		        			<epic:if val="&Route/verb" eq="PUT">
		        				<div class="panel panel-warning">
		        			</epic:if>
		        			<epic:if val="&Route/verb" eq="DEL">
		        				<div class="panel panel-danger">
		        			</epic:if>
							-->
							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" data-parent="#accordion" href="#&Route/name;">
											&Route/verb;	&Route/route;
										</a>
									</h4>
								</div>
								
								<div id="&Route/name;" class="panel-collapse collapse">
									<div class="panel-body">
										<h6>Params:</h6>
										<ul>
											<epic:foreach table="Route/Param">
												<li>&Param/name; &Param/format;</li>
											</epic:foreach>
										</ul>
										<h6>Response:</h6>
										<ul>
											<epic:foreach table="Route/Response">
												<li>&Response/name; : '&Response/format;'</li>
											</epic:foreach>
										</ul>
									</div>
								</div>

							</div>
						</epic:foreach>
					</div>

				</div>
        	</epic:foreach>
		</div> <!-- Page Content -->

</div> <!-- Wrapper -->
